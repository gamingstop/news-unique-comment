<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻匿名吐槽</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        .news-item {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }
        .news-item img {
            max-width: 100%;
            height: auto;
        }
        .news-item h2 {
            color: #ff4500;
        }
        footer {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>新闻匿名吐槽</h1>
    </header>
    <main>
        <div class="news-item">
            <h2>新闻标题 1</h2>
            <img src="图片链接1" alt="新闻图片 1">
            <p>这是关于新闻 1 的吐槽内容...</p>
        </div>
        <div class="news-item">
            <h2>新闻标题 2</h2>
            <img src="图片链接2" alt="新闻图片 2">
            <p>这是关于新闻 2 的吐槽内容...</p>
        </div>
        <!-- 此处可继续添加更多新闻项，直至50个 -->
    </main>
    <footer>
        <p>&copy; 2024 新闻匿名吐槽</p>
    </footer>
</body>
</html>
